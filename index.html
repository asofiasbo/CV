<style>
  html, body {
    width: 100%;
    height: 100%;
  }

  body {
    margin: 0;
  }

  .container {
    display: flex;
    justify-content: center;
    width: 100%;
    height: fit-content;
  }

  .cv {
    width: 60%;
  }

  .load {
    display: none;
  }

  @media only screen and (max-device-width: 768px) {
    .container {
      height: 100%;
      align-items: flex-start;
    }
    .cv {
      width: 100%;
    }
  }

  .light {
    background-color: #F8F8F8;
  }

  .dark {
    background-color: #262626;
  }

  button {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: #d6d6d6;
    border-radius: 40px;
    border: 0px;
  }

  .icon {
    width: 30px;
  }
</style>

<script>
  function changeTheme() {
    var currentTheme = localStorage.getItem('theme');
    let theme;
    let cvSource;
    let cssClass;
    if (currentTheme === 'dark') {
      theme = "light";
      cvSource = "https://github.com/asofiasbo/cv/raw/master/CV-light.svg";
    }
    else {
      theme = "dark";
      cvSource = "https://github.com/asofiasbo/CV/raw/master/CV-dark.svg";
    }
    cssClass = " " + theme;
    document.getElementsByClassName('container')[0].className = "container" + cssClass;
    document.getElementsByClassName('cv')[0].src = cvSource;

    localStorage.setItem('theme', theme);
  }

</script>
